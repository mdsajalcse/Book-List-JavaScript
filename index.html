<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>

       <div class="container bg-dark text-light p-4">
        <h2 class="display-4 text-center">Book List</h2>
        <form class="row g-3">
          <div class="col-md-6">
            <label for="student_id" class="form-label"></label>
            <input type="number" class="form-control"  id="student_id"placeholder="Student ID" required>
          </div>
            <div class="col-md-6">
              <label for="student_name" class="form-label"></label>
              <input type="text" class="form-control" required id="student_name" placeholder="Student Name">
            </div>
            <div class="col-md-12">
              <label for="dept" class="form-label"></label>
              <input type="text" class="form-control" required id="dept" placeholder="Department">
            </div>
            <div class="col-md-6">
              <label for="subject" class="form-label"></label>
              <input type="text" class="form-control" required id="subject" placeholder="Subject">
            </div>
            <div class="col-md-6">
                <label for="book_author" class="form-label"></label>
                <input type="text" class="form-control" required id="book_author" placeholder="Book Author">
              </div>

              <div class="d-grid gap-2 mt-4">
                <button class="btn btn-primary"  type="submit" value="add book">Add Book</button>
              </div>
            </form>

        </div>
        <div class="container mt-4">
                <table class="table table-dark">
                    <thead>
                      <tr>
                        <th>Student Name</th>
                        <th>Student ID</th>
                        <th>Dept. Name</th>
                        <th>Subject</th>
                        <th>Author Name</th>
                      </tr>
                    </thead>
                    <tbody id="book-list">
                      <tr class="table-active">
                      </tr>

                    </tbody>
                  </table>

        </div>
        <script src="js/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
